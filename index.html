<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="tituloGrande">
    <p>My Library</p>
    </div>
        <div class="padreFormulario">
            <div class="formulario">
                <label for="title">Titulo</label>
                <input type="text" id="title" name="title">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor">
                <label for="pages">Paginas</label>
                <input type="text" id="pages" name="pages">
                <div class="leidoONo">
                    <label for="read">Leido</label>
                    <input type="radio" id="read" name="read" value="leido">
                    <label for="norRead">No Leido</label>
                    <input type="radio" id="noRead" name="read" value="no leido">
                </div>
                <button class="nuevoLibro">Nuevo Libro</button>
            </div>
        </div>
    <div class="printear"></div>
</body>
</html>
